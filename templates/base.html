<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
</head>
<body>
    
    <h1>Todo App</h1>

    <form action="add" method="post">
        <div>
            <label for="title"></label>Todo Title</label>
            <input type="text" name="title" placeholder="Enter Todo...">
            <br>
            <button type="submit">Add</button>


        </div>
    </form>

    <ol>
       {% for todo in todos: %}
        <li>{{todo.title}}</li>
        {% endfor %}
        

               <!--- you need to loop over the variable called todos and display the title-->

        <!--- This is what you want to get at the end.
           1. Title1
           2. Title2
           3. Title3
        -->
        
    </ol>
</html>
